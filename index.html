<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>
</head>
<body>
  <h1>Профиль</h1>
  <button id="newChat">Новый чат</button>

  <script type="module">
    import { initUser } from "./auth.js";
    import { db } from "./firebase.js";
    import {
      collection, addDoc, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const userId = await initUser();

    document.getElementById("newChat").onclick = async () => {
      const username = prompt("Ник собеседника:");

      const q = query(
        collection(db, "profiles"),
        where("username", "==", username)
      );
      const snap = await getDocs(q);

      if (snap.empty) return alert("Не найден");

      const other = snap.docs[0];
      const chatRef = await addDoc(collection(db, "chats"), {
        userA: userId,
        userB: other.id
      });

      location.href = `chat.html?chat=${chatRef.id}`;
    };
  </script>
</body>
</html>
